<mat-card class="showcase-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ showcaseitem.Name }}</mat-card-title>
    <mat-card-subtitle>{{ showcaseitem.SubTitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ showcaseitem.Image }}" F alt="Preview" />
  <mat-card-content>
    <p>{{ showcaseitem.Description }}.</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" href="{{ showcaseitem.DemoUrl }}"
      >DEMO</a
    >

    <a mat-raised-button color="accent" href="{{ showcaseitem.ProjectUrl }}"
      >SOURCE</a
    >

    <button mat-button color="accent" (click)="onLike()">
      {{ showcaseitem.Liked ? "LIKE" : "UNLIKE" }}
    </button>
    <button mat-button color="accent" (click)="onHide()">HIDE</button>
  </mat-card-actions>
</mat-card>
