  <mat-card mat-ripple (click)="onCardClicked()" class="showcase-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title class="title">{{ showcaseitem.Name }}</mat-card-title>
      
      <mat-card-subtitle>
        <p>{{ showcaseitem.SubTitle }}</p>
        <technology-tag-display [Tags]="showcaseitem.Tags"></technology-tag-display>
      </mat-card-subtitle>
    </mat-card-header>
    
    <img
      mat-card-image
      src="{{ showcaseitem.Image }}"
      alt="Preview"
      class="preview-image"
    />
    <mat-card-content>
      <p>{{ showcaseitem.Description }}.</p>
    </mat-card-content>
  </mat-card>
